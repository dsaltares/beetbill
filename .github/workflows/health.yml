name: Health check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *" # At 5:00 AM every day

jobs:
  healthCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://app.beetbill.com/api/health?apiKey=${{ secrets.API_KEY }}
