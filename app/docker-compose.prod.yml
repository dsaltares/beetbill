services:
  beetbill_db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: beetbill
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: beetbill
    volumes:
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beetbill -d beetbill"]
      interval: 5s
      timeout: 5s
      retries: 5

  beetbill_server:
    image: ghcr.io/dsaltares/beetbill:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://beetbill:${POSTGRES_PASSWORD}@beetbill_db:5432/beetbill
      DIRECT_DATABASE_URL: postgresql://beetbill:${POSTGRES_PASSWORD}@beetbill_db:5432/beetbill
      RUN_MIGRATIONS: "true"
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      NEXT_AUTH_SECRET: ${NEXTAUTH_SECRET}
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST:-}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT:-587}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER:-}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      beetbill_db:
        condition: service_healthy
